<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book API</title>
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <div>
        <h1>Add Book</h1>
        <label for="add-title">title</label>
        <input type="text" id="add-title">
        <label for="add-author">author</label>
        <input type="text" id="add-author">
        <button id="add-book-button">Add Book</button>
    </div>
    <div>
        <h1>View list of all books</h1>
        <button id="view-books-button">View books</button>
        <ul id="view-books-list"> </ul>
        <button id="update-book-button">update books</button>
    </div>
    <div>
        <h1>Delete</h1>
        <input type="text" id="delete-book">
        <button id="del-button"></button>
    </div>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>

</html>
